<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="" style="width: 60rem;">
      <div class="card-body" style="width: 60rem;">
        <h1 class="card-title">Clasificador de cartas</h1>
        <p class="card-text">
          Obtén una mano aleatorio de cartas y mira cómo se ordenan de mayor a
          menor en segundos.
        </p>
        <p>Ingrese el número de cartas que desea</p>

        <div class="input-group mb-3">
          <input
            id="numcartas"
            type="number"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            min="1"
            max="12"
          />
        </div>

        <button type="submit" class="btn btn-primary" onclick="window.onload()">
          Aceptar
        </button>
        <button type="button" class="btn btn-secondary" id="ordenar">
          Ordenar
        </button>
      </div>
    </div>

    <div
      class="container justify-content-center d-flex flex-wrap"
      id="container"
    ></div>
    <script src="./js/index.js"></script>
  </body>
</html>
